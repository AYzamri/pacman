<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.validate.js"></script>
    <script type="text/javascript" src="actions.js"></script>
    <script type="text/javascript" src="signup-form.js"></script>


    <title>Pacman</title>
</head>
<body>
<header id="header">
    <img class="logo" id="HeaderLogo" src="images/pacmanLogo.png"/>
    <h1 id="headerTitle"> MS. PACMAN</h1>
    <h2 id="students"> Amit Peer <br> Adam Zamri</h2> </header>

<div id="menu">
    <ul id="menuList">
        <li class="menuItem" id="menuWelcome">Welcome</li>
        <li class="menuItem" id="menuRegister">Register</li>
        <li class="menuItem" id="menuLogin">Login</li>
        <li class="menuItem" id="menuAbout" onclick="showAbout()">About</li>
    </ul>
</div>
<br>
<section id="content">
    <div class="contentDiv" id="welcomeDiv">
        <h1> Welcome </h1>
        <img class="logo" id="welcomeLogo" src="images/pacmanLogo.png" height="100" width="300"/><br>
        <a href='#' id="welcomeRegister" class='button' onclick="pressedRegister()">Press To Register</a>
        <a href='#' id="welcomeLogin" class='button' onclick="pressedLogin()">Press To Login</a>
        <br>
        <a href='#' id="welcomeDisconnect" class='button' onclick="pressedDisconnect()">LOGOUT</a>
    </div>
    <div class="contentDiv" id="registerDiv">
        <h1> Register </h1>
        <form action="mailto: amitpeer05@gmail.com" id="signupForm">
            <table id="signupTable">
                <tr>
                    <td><label><b>First name: </b></label></td>
                    <td class="inputTd"><input type="text" placeholder="Enter First name" id="firstName"
                                               name="firstName"></td>
                </tr>
                <tr>
                    <td><label><b>Last name: </b></label></td>
                    <td class="inputTd"><input type="text" placeholder="Enter Last name" id="lastName" name="lastName">
                    </td>
                </tr>
                <tr>
                    <td><label><b>Birthday: </b></label></td>
                    <td><label> Day:
                        <select name="day" id="day" class="birth">
                            <option value="">select</option>
                        </select>
                    </label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label> Month:
                        <select name="month" id="month" class="birth">
                            <option value="">select</option>
                        </select>
                    </label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label> Year:
                        <select id="year" name="year" id="year" class="birth">
                            <option value="">select</option>
                        </select>
                    </label></td>
                </tr>
                <tr>
                    <td><label><b>User name</b></label></td>
                    <td><input type="text" placeholder="Enter User name" id="userName" name="userName"></td>
                </tr>
                <tr>
                    <td><label><b>Email</b></label></td>
                    <td><input type="text" placeholder="Enter Email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label><b>Password</b></label></td>
                    <td class="inputTd"><input type="password" placeholder="Enter Password" id="password"
                                               name="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" id="loginbtn" class="signupbtn">Sign Up</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="contentDiv" id="loginDiv"><h1> Login </h1>
        <form action id="loginForm">
            <label><b>Username: </b></label>
            <input type="text" placeholder="Enter Username" id="loginUser" name="UName">
            <br>
            <label><b>Password: </b></label>
            <input type="password" placeholder="Enter Password" id="loginPass" name="pass">
            <br>
            <br>
            <br>
            <a href='#' class='button' onclick="checkLogin()">Login</a>
        </form>


    </div>
    <div class="contentDiv" id="gameDiv"><h1> Game </h1></div>
</section>

<!-- Modal -->


<dialog id="aboutModal">
    <h3>This is a dialog window!</h3>
    <br>
    <button onclick="closeAbout()">Close dialog</button>
</dialog>

<footer id="footer">
    <h2> Contact us at: ms@pacman.com </h2>
</footer>
</body>
</html>
