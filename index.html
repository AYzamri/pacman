<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.validate.js"></script>
    <script type="text/javascript" src="actions.js"></script>
    <script type="text/javascript" src="signup-form.js"></script>
    <script type="text/javascript" src="pacman.js"></script>


    <title>Pacman</title>
</head>
<body>
<header id="header">
    <img class="logo" id="HeaderLogo" src="images/pacmanLogo.jpg"/>
    <h1 id="headerTitle"> PACMAN</h1>
    <h2 id="students"> Amit Peer <br> Adam Zamri</h2></header>
<div id="menu">
    <a class="menuItem" href="#" id="menuWelcome">Welcome</a>
    <a class="menuItem" href="#" id="menuRegister">Register</a>
    <a class="menuItem" href="#" id="menuLogin">Login</a>
    <a class="menuItem" href="#" id="menuAbout" onclick="showAbout()">About</a>
</div>
<br>
<section id="content">
    <div id="helloDiv"></div>
    <div class="contentDiv" id="welcomeDiv">
        <h1> Welcome </h1>
        <img class="logo" id="welcomeLogo" src="images/pacmanAnimation.gif"/><br>
        <a href='#' id="welcomeRegister" class='button' onclick="pressedRegister()">Press To Register</a>
        <a href='#' id="welcomeLogin" class='button' onclick="pressedLogin()">Press To Login</a>
        <br>
        <a href='#' id="welcomeDisconnect" class='button' onclick="pressedDisconnect()">LOGOUT</a>
    </div>
    <div class="contentDiv" id="registerDiv">

        <h1> Register </h1>
        <form action="mailto: amitpeer05@gmail.com" id="signupForm" class="dark-matter">
            <table id="signupTable">
                <tr>
                    <td><label><b>First name: </b></label></td>
                    <td class="inputTd"><input type="text" placeholder="Enter First name" id="firstName"
                                               name="firstName"></td>
                </tr>
                <tr>
                    <td><label><b>Last name: </b></label></td>
                    <td class="inputTd"><input type="text" placeholder="Enter Last name" id="lastName" name="lastName">
                    </td>
                </tr>
                <tr>
                    <td><label><b>Birthday: </b></label></td>
                    <td><label> Day:
                        <select name="day" id="day" class="birth">
                            <option value="">select</option>
                        </select>
                    </label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label> Month:
                        <select name="month" id="month" class="birth">
                            <option value="">select</option>
                        </select>
                    </label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label> Year:
                        <select id="year" name="year" id="year" class="birth">
                            <option value="">select</option>
                        </select>
                    </label></td>
                </tr>
                <tr>
                    <td><label><b>User name</b></label></td>
                    <td><input type="text" placeholder="Enter User name" id="userName" name="userName"></td>
                </tr>
                <tr>
                    <td><label><b>Email</b></label></td>
                    <td><input type="text" placeholder="Enter Email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label><b>Password</b></label></td>
                    <td class="inputTd"><input type="password" placeholder="Enter Password" id="password"
                                               name="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" id="loginbtn" class="signupbtn">Sign Up</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="contentDiv" id="loginDiv"><h1> Login </h1>
        <form action id="loginForm" class="dark-matter">
            <label><b>Username: </b></label>
            <input type="text" placeholder="Enter Username" id="loginUser" name="UName">

            <label><b>Password: </b></label>
            <input type="password" placeholder="Enter Password" id="loginPass" name="pass">
            <br><br><br>
            <a href='#' class='button' id="loginButton" onclick="checkLogin()">Login</a>
            <br><br><br>
        </form>
    </div>

    <div class="contentDiv" id="gameDiv">
        <div id="gameSettings">
            <form action="Javascript:Start()" class="dark-matter">
                <h1>Start New Game

                </h1>
                <label>
                    <span>Number Of Balls :</span>
                    <input type="number" min="50" max="90" name="ballNum" id="ballNum" value="70">
                </label>

                <label>
                    <span>Color Of Balls :</span>
                    <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5pt    &nbsp;   &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   15pt &nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;   25pt</label>
                    <input type="color" class="settingsInput" name="color5Ball" id="color5ball" value="#b8b894">

                    <input type="color" class="settingsInput" name="color15Ball" id="color15ball" value="#00b300">
                    <input type="color" class="settingsInput" name="color25Ball" id="color25ball" value="#ff9900"
                </label>

                <label>
                    <span>Time of Game (seconds) :</span>
                    <input type="number" min="60" name="gameTime" id="gameTime" value="60">
                </label>
                <label>
                    <span>Number Of Ghosts</span>
                    <input type="number" min="1" max="3" name="numOfMonsters" id="numOfMonsters" value="1">
                </label>
                <label>
                    <span>Difficulty :</span>
                    <select name="Level" id="difficultyLevel">
                        <option value="6">Easy</option>
                        <option value="3" selected="selected">Normal</option>
                        <option value="1">Hard</option>
                    </select>
                </label>
                <label>
                    <span>&nbsp;</span>
                    <input type="submit" class="buttonForm" value="Start New Game"/>
                </label>
            </form>
        </div>

        <div id="gameContent">
            <div id="gameScore" class="gameScore">
                <h3>Score:</h3>
                <input class="scoreInput" id="lblScore" type="text" readonly/>
                <br/>
                <br/>
                <h3>Time:</h3>
                <input class="scoreInput" id="lblTime" type="text" readonly/>
                <br/>
                <br/>
                <br/>
                <br/>
                <div class="gameScore" id="lives">
                    <h3>Lives:</h3>
                </div>
                <br>
            </div>

            <canvas id="canvas" height="500" width="750"></canvas>
        </div>

    </div>
</section>

<!-- Modal -->


<dialog id="aboutModal">
    <h3>This is a dialog window!</h3>
    <br>
    <button onclick="closeAbout()">Close dialog</button>
</dialog>

<footer id="footer">
    <h3> Contact us at: adam.yzamri@gmail.com | amitpeer05@gmail.com </h3>
</footer>
</body>
</html>
